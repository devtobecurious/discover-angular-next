<div class="row">
  <form class="col s12" [formGroup]="loginForm">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" formControlName="email">
        <label for="icon_prefix">Login</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="password" class="validate" formControlName="password">
        <label for="icon_telephone">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button class="btn waves-effect waves-light" type="button" [disabled]="!loginForm.valid" name="action" (click)="login()">Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
