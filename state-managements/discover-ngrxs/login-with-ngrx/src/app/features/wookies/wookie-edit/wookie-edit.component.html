<div class="row">
  <form class="col s12" [formGroup]="wookieForm">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" formControlName="name">
        <label for="icon_prefix">Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_telephone" type="number" class="validate" formControlName="size">
        <label for="icon_telephone">Size</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button class="btn waves-effect waves-light" type="button" [disabled]="!wookieForm.valid" name="action" (click)="save()">Update
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
