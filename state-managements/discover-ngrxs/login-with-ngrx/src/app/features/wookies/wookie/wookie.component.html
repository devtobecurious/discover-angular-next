<div >
  <mat-card class="example-card" *ngIf="wookie$ | async as item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.size }} cm</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://i.pinimg.com/564x/da/df/d5/dadfd55a900805c3210d2af74698630a.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Wookie more later ....
      </p>
    </mat-card-content>
  </mat-card>

<a [routerLink]="['/']">List</a>
</div>
